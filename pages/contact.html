<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Contact</title>
</head>
<body>

    <header class="header">
        <nav class="header__container">
            <a href="../index.html">
            <img src="../images/Logo.svg" alt="Logo" class="header__logo"></a>

            <ul class="header__menu">
                <h4>
                <li><a href="projects.html" class="header__a header__li-projects">Projects</a></li>
                <li><a href="contact.html" class="header__a header__li-contacts">Contact</a></li>
                </h4>
            </ul>
        </nav>
    </header>
    
    <main class="main__contact">
        <div class="main__contact-text">
            <h1 class="main__contact-title">  
                Full set of great
                features to make your
                product fresh
            </h1>
            <p class="main__contact-p">
                Our favorite brands are our friends! 
                We help them to achieve their goals, 
                they help us to stay sharp.
            </p>
        </div>
            
        <form action="" class="main__contact-form">

            <label for="name" class="label">Name</label><br>
            <input type="name" id="name" class="input"><br>
            <label for="email" class="label">Email</label><br>
            <input type="email" id="email" class="input input-2"><br>
            <label for="message" class="label">Message</label><br>
            <input for="message" class="input"><br>
            <button><a href="#">Submit</a></button>

            <!-- CHANGE CLASS NAMES, SORT BUTTON OUT ...  -->

        </form>
        
        <img src="../images/Map.png" alt="map" class="main__contact-img">

    </main>

    
    <footer class="footer">
        <nav class="footer__container">
            <a href="../index.html">
            <img src="../images/Logo.svg" alt="Logo" class="footer__logo">
                </a>

            <ul class="footer__menu">
                <h4>
                <li><a href="projects.html" class="footer__a footer__li-projects">Projects</a></li>
                <li><a href="contact.html" class="footer__a footer__li-contacts">Contact</a></li>
                </h4>
            </ul>

            <div class="footer__so-me">
                <a href="#">
                    <img src="../images/dribbble-logo.png" alt="dribbble logo">
                </a>            
                <a href="#">
                    <img src="../images/instagram-logo.png" alt="instagram logo">
                </a>            
                <a href="#">
                    <img src="../images/twitter-logo.png" alt="twitter logo">
                </a>
            </div>

        </nav>

    </footer>

</body>
</html>
